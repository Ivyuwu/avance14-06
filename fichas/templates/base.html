{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Fichas Medicas{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <div class="container-fluid">
    <div class="row d-flex">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4 class="d-flex align-items-center">
          <img src="{% static 'images/logo.png' %}" alt="404" class="me-2" style="max-height: 80px;">
          Fichas Medicas
        </h4>
        <ul>
          <li class="active"><a href="{% url 'usuario' %}">Usuarios</a></li>

        </ul>
      </div>
      <!-- Main Content -->
      <div class="col-md-9 p-2">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>
</body>
</div>
</body>
</html>
